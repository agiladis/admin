<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Gestari | Inventory Add</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="css/adminlte.min.css">
</head>

<body class="hold-transition sidebar-mini">
  <!-- Site wrapper -->
  <div class="wrapper">
    <!-- Navbar -->
    <nav-bar></nav-bar>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <side-bar></side-bar>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Inventory Add</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Inventory Add</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>

      <!-- Main content -->
      <section class="content">
        <form action="inventories.html" method="POST">
          <div class="row">
            <div class="col-md-6">
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">General</h3>

                  <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                      <i class="fas fa-minus"></i>
                    </button>
                  </div>
                </div>
                <div class="card-body">
                  <div class="form-group">
                    <label for="inputCode">Inventory Code</label>
                    <input type="text" id="inputCode" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="inputName">Inventory Name</label>
                    <input type="text" id="inputName" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="inputStatus">Status</label>
                    <select id="inputStatus" class="form-control custom-select">
                      <option selected disabled>Select one</option>
                      <option value="Baik">Good</option>
                      <option value="Rusak">Under Maintanance</option>
                      <option value="Dalam Perbaikan">Broken</option>
                    </select>
                  </div>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
            <div class="col-md-6">
              <div class="card card-secondary">
                <div class="card-header">
                  <h3 class="card-title">Detail Product</h3>

                  <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                      <i class="fas fa-minus"></i>
                    </button>
                  </div>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col form-group">
                      <label for="inputBrand">Inventory Brand</label>
                      <input type="text" id="inputBrand" class="form-control">
                    </div>
                    <div class="col form-group">
                      <label for="inputYearOfProduction">Year of production</label>
                      <input type="number" id="inputYearOfProduction" class="form-control">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col form-group">
                      <label for="inputQuantity">Quantity</label>
                      <input type="number" id="inputQuantity" class="form-control">
                    </div>
                    <div class="col form-group">
                      <label for="inputUnit">Unit</label>
                      <input type="text" id="inputUnit" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPrice">Price per unit <small class="font-italic">(in rupiah)</small></label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Rp.</span>
                      </div>
                      <input type="number" id="inputPrice" class="form-control">
                    </div>
                  </div>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
          </div>
          <div class="d-flex flex-row">
            <a href="inventories.html" class="btn btn-secondary mr-2">Cancel</a>
            <button id="buttonSave" type="button" class="btn btn-success float-right">Add Inventory</button>
            <!-- <input id="buttonSave" type="submit" class="btn btn-success float-right" value="Submit"> -->
          </div>
        </form>
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <footer class="main-footer">
      <div class="float-right d-none d-sm-block">
        <b>Version</b> 3.2.0
      </div>
      <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong> All rights reserved.
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>
  <!-- ./wrapper -->

  <!-- API Request -->
  <script src="script/requestInventory.js"></script>
  <!-- Custom Element -->
  <script src="script/component/sidebar.js"></script>
  <script src="script/component//navbar.js"></script>
  <!-- jQuery -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="js/adminlte.min.js"></script>
  <!-- AdminLTE for demo purposes -->
  <script src="js/demo.js"></script>
</body>

</html>
